<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ page.title }} :: Htpc Manager</title>
  <meta name="description" content="HTPC Manager combines all your favorite software into one slick interface">
  <meta name="author" content="Styxit">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <!--[if lt IE 9]>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome-ie7.min.css" rel="stylesheet">
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="css/syntax.css">
  <meta property="og:title" content="HTPC Manager" />
  <meta property="og:image" content="http://htpc.io/img/slider/multidevices.png" />
  <meta property="og:description" content="HTPC Manager is an application that combines all your favorite software into one slick interface." />

  {% include analytics.html %}
</head>

<body id="page">
  {% include menu.html %}
  <div class="teaser">
    <div class="container">
      <div class="row">
        <div class="span12">
          <h1>
            <i class="icon-desktop icon-2x"></i> Manage your HTPC from anywhere
            <a class="pull-right" title="Donate" href="https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=info@styxit.com&lc=US&item_name=HTPC Manager&item_number=htpc-manager-donation&no_note=0&currency_code=USD">
              <img alt="Donate" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif"/>
            </a>
          </h1>
        </div>
      </div>
    </div>
  </div>

  <div class="container"><!--main container-->
    <div class="row">
      <div class="span7" id="content">
        {{content}}
      </div>
      <div class="span5">
        <div>
          <h3><i class="icon-list"></i> Jump quickly to...</h3>
          <div id="toc">
          </div>
        </div>
        <div>
          <h3><i class="icon-rss"></i> Latest updates</h3>
          <div class="well">
            <ul id="github-commit-list" class="icons-ul">
              <li><i class="icon-refresh icon-li"></i> Loading commits...</li>
            </ul>
            <a class="btn btn-success" href="https://github.com/styxit/HTPC-Manager/commits/master">Github commits <i class="icon-double-angle-right"></i></a>
          </div>
        </div>
        <div>
          <iframe id="gh-star" src="github-btn.html?user=styxit&repo=HTPC-Manager&type=watch&count=true" allowtransparency="true" frameborder="0" scrolling="0" width="110px" height="20px"></iframe>
          <iframe allowtransparency="true" frameborder="0" scrolling="no" src="https://platform.twitter.com/widgets/tweet_button.html?url=http%3A%2F%2Fhtpc.io&via=styxit&text=Htpc%20Manager%20makes%20maintaining%20your%20Htpc%20easy" style="width:130px; height:20px;"></iframe>
          <a href="http://news.ycombinator.com/submit" class="hn-share-button" data-title="Htpc Manager - Combines all your favorite software into one slick interface" data-url="http://www.htpc.io">Vote on HN</a>
          <a title="Donate" href="https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=info@styxit.com&lc=US&item_name=HTPC Manager&item_number=htpc-manager-donation&no_note=0&currency_code=USD">
            <img alt="Donate" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif"/>
          </a>
        </div>
      </div>
    </div>
  </div><!-- /main container-->

  {% include footer.html %}

  <script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/jquery.github.rss.js"></script>
  <script type="text/javascript" src="js/jquery.toc.js"></script>

  <script type="text/javascript" src="js/hacker-news-btn.js"></script>

  <script type="text/javascript">
    $(document).ready(function(){
      $('#toc').toc({
        'container': '#content'
      });
    });
  </script>
</body>
</html>
