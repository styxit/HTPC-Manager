<%inherit file="base.html"/><%
settings = self.attr.settings
%><div class="container-fluid">
    <div class="content">
        <h1 class="page-header page-title">
            <div class="btn-toolbar pull-right">
                <div class="btn-group">
                    <select id="logsize">
                        <option value="50">50</option>
                        <option value="100">100</option>
                        <option value="200">200</option>
                        <option value="500">500</option>
                        <option value="1000">1000</option>
                    </select>
                </div>
                <div class="btn-group">
                    <select id="loglevel">
                        <option value="1">Critical</option>
                        <option value="2">Error</option>
                        <option value="3">Warning</option>
                        <option value="4">Info</option>
                        <option value="5">Debug</option>
                    </select>
                </div>
                <div class="btn-group">
                    <a href="#" id="refreshlog" data-original-title="Refresh log" class="ajax-link btn settingstooltip">
                        <i class="fa fa-refresh"></i>
                    </a>
                </div>
                <div class="btn-group">
                    <a href="downloadlog" id="downloadlog" data-original-title="Download the log" class="btn settingstooltip">
                        <i class="fa fa-download"></i>
                    </a>
                </div>
                <div class="btn-group">
                    <a href="deletelog" id="deletelog" data-original-title="Delete the log" class="ajax-confirm btn settingstooltip-left" title="Clear log">
                        <i class="fa fa-trash-o"></i>
                    </a>
                </div>
            </div>
            Log
        </h1>
        <div class="mofa">
            <table id="log-grid" class="table table-striped table-sortable">
                <thead>
                    <th>Date</th>
                    <th>Module</th>
                    <th>Level</th>
                    <th>Message</th>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
