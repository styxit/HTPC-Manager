<%inherit file="base.html"/>
<% settings = self.attr.settings %>
<div class="container">
    <div class="content">
      <h1 class="page-header page-title">
          <a href="http://${settings.get('qbittorrent_host')}:${settings.get('qbittorrent_port')}" target="_blank">${settings.get('qbittorrent_name', 'qBittorrent')}</a>
          <small>
            <i class="icon-arrow-down"></i> <span id="qbittorrent_speed_down"></span>
            <i class="icon-arrow-up"></i> <span id="qbittorrent_speed_up"></span>
          </small>
      </h1>

            <div id="ss" class="row-fluid text-center">
                <div class="span4 text-center"><input type="text" id="qbittorrent_set_speeddown" class="span3 qbt_setspeed" title="Download Limit" data-action="setGlobalDlLimit" placeholder="KiB/s" value=""></div>
                <div class="span4 text-center"> <i id="qbt_rp_icon" style="" class="btn" title="Pause/Resume all"></i></div>
                <div class="span4 text-center"><input type="text" id="qbittorrent_set_speedup" class="span3 qbt_setspeed" title="Upload Limit" data-action="setGlobalUpLimit" placeholder="KiB/s" value=""></div>
            </div>
        
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>File</th>
            <th class="span1">Ratio</th>
            <th class="span2">ETA</th>
            <th class="span1">Status</th>
            <th class="span3">Progress</th>
            <th class="span1"></th>
          </tr>
        </thead>
        <tbody id="torrents-queue">
        </tbody>
      </table>
      <span id="error_message"/>
      <i class="icon-spinner icon-spin spinner"></i>
    </div>
</div>
