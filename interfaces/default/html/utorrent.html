<%inherit file="base.html"/>
<% settings = self.attr.settings %>
<div class="container-fluid">
    <div class="content">
      <h1 class="page-header page-title">
          <a href="${webinterface}" ${'class="useiframe"' if settings.get('app_open_otherlink_in_iframe') else 'target="_blank"'}>${settings.get('utorrent_name', 'uTorrent')}</a>
          <small>
            <i class="fa fa-arrow-down"></i> <span id="queue_download"></span>
            <i class="fa fa-arrow-up"></i> <span id="queue_upload"></span>
          </small>
      </h1>

      <div class="well form-inline">
      <input class="span6" id="add_torrent_url" type="text" placeholder="Insert magnet or URL">
      <button class="btn btn-success" type="button" id="add_torrent_button"><i class="fa fa-plus fa-inverse fa-fw"></i> Add torrent</button>

      <!-- keep this -->
      <!--<a class="btn btn-info" onclick="$('#add_torrent_file').click();">Browse</a>-->
      <!--<input id="add_torrent_file" style="display:none;" type="file">-->

      <input id="utorrent_speed_down" placeholder="" class="span2" type="number">
      <input id="utorrent_speed_up" placeholder="" class="span2" type="number">

    </div>

        <!--<button class="btn" id="btnaddtorrent">Add</button>-->
      <div class="mofa">
        <table class="table table-striped table-sortable">
          <thead>
            <tr>
              <th>File</th>
              <th class="span1">Size</th>
              <th class="span1">Ratio</th>
              <th class="span2">ETA</th>
              <th class="span1">Status</th>
              <th class="span3">Progress</th>
              <th class="span1"></th>
            </tr>
          </thead>
          <tbody id="torrents">
          </tbody>
        </table>
      </div>
      <span id="error_message"/>
      <i class="fa fa-spinner fa-pulse"></i>
    </div>
</div>
