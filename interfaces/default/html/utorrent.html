<%inherit file="base.html"/>
<% settings = self.attr.settings %>
<div class="container">
    <div class="content">
      <h1 class="page-header page-title">
          <a href="http://${settings.get('utorrent_host')}:${settings.get('utorrent_port')}" target="_blank">${settings.get('utorrent_name', 'uTorrent')}</a>
          <small>
            <i class="icon-arrow-down"></i> <span id="queue_download"></span>
            <i class="icon-arrow-up"></i> <span id="queue_upload"></span>
          </small>
      </h1>

        <button class="btn" id="btnaddtorrent">Add</button>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>File</th>
            <th class="span1">Ratio</th>
            <th class="span2">ETA</th>
            <th class="span1">Status</th>
            <th class="span3">Progress</th>
            <th class="span1"></th>
          </tr>
        </thead>
        <tbody id="torrents">
        </tbody>
      </table>
      <span id="error_message"/>
      <i class="icon-spinner icon-spin spinner"></i>
    </div>
</div>
