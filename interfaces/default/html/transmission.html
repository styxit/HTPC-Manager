<%inherit file="base.html"/>
<% settings = self.attr.settings %>
<div class="container">
    <div class="content">
      <h1 class="page-header page-title">
        <a href="http://${settings.get('transmission_host')}:${settings.get('transmission_port')}${settings.get('transmission_revproxy', '/')}" target="_blank">${settings.get('transmission_name', 'Transmission')}</a>
          <small>
            <i class="icon-arrow-down"></i> <span id="queue_download"></span>
            <i class="icon-arrow-up"></i> <span id="queue_upload"></span>
          </small>
          <div class="btn-group pull-right">
            <a class="btn btn-mini dropdown-toggle" data-toggle="dropdown" href="#">Actions <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <!-- dropdown menu links -->
              <li><a href="#" id="transmission-resume-all" data-action="start">Resume all</a></li>
              <li><a href="#" id="transmission-stop-all" data-action="stop">Pause all</a></li>
            </ul>
          </div>
      </h1>
	  <div class="well form-inline">
			<input class="span6" id="add_torrent_filename" type="text" />
			<button class="btn btn-success" type="button" id="add_torrent_button"><i class="icon-plus icon-white"></i> Add torrent</button>
			<br>
			<i>Both magnet URL's and (server located) .torrent files are accepted.</i>
	  </div>

      <table id="torrent-table" class="table table-striped table-hover">
        <thead>
          <tr class="sort-fields">
            <th>
	      <a class="btn btn-default" data-sort-field="name">
		File&nbsp;<i></i>
	      </a>
	    </th>
            <th>
	      <a class="btn btn-default" data-sort-field="uploadRatio">
		Ratio&nbsp;<i></i>
	      </a>
	    </th>
            <th>
	      <a class="btn btn-default" data-sort-field="eta">
		ETA&nbsp;<i></i>
	      </a>
	    </th>
            <th>
	      <a class="btn btn-default" data-sort-field="status">
		Status&nbsp;<i></i>
	      </a>
	    </th>
            <th>
	      <a class="btn btn-default" data-sort-field="percentDone">
		Progress&nbsp;<i></i>
	      </a>
	    </th>
            <th class="span1"></th>
          </tr>
        </thead>
        <tbody id="torrent-queue">
        </tbody>
      </table>

      <i class="icon-spinner icon-spin spinner"></i>
    </div>
</div>
