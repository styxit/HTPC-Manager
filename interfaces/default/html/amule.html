<%inherit file="base.html"/>
<% settings = self.attr.settings %>
<div class="container">
    <div class="content">
      <h1 class="page-header page-title">
        <a href="http://${settings.get('amule_host')}:${settings.get('amule_port')}" target="_blank">
			${settings.get('amule_name', 'aMule')}</a>
			<small>
            <i class="icon-arrow-down"></i> <span id="queue_speed"></span>
            <i class="icon-arrow-up"></i> <span id="upload_speed"></span>
          </small>
      </h1>
	  <div class="well form-inline">
			<input class="span6" id="add_ed2k_link" type="text" />
			<button class="btn btn-success" type="button" id="add_ed2k_button"><i class="icon-plus icon-white"></i> Add ed2k link</button>
	  </div>
	  
	  <h2>Downloads</h2>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th >File name</th>
            <th class="span1">Size</th>
            <th class="span1">Completed</th>
            <th class="span1">Speed</th>
			<th class="span1">ETA</th>
            <th class="span1">Progress</th>
			<th class="span1 hidden-phone">Status</th>
			<th class="span1 hidden-phone">Priority</th>
			<th class="span1"></th>
          </tr>
        </thead>
        <tbody id="amule-queue">
			
        </tbody>
      </table>
	  <i class="icon-spinner icon-spin spinner"></i>
	  <h2>Uploads</h2>
	  <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>File name</th>
            <th class="span1">Username</th>
            <th class="span1">Up</th>
			<th class="span1">Down</th>
            <th class="span1">Speed</th>
          </tr>
        </thead>
        <tbody id="amule-upload">
			
        </tbody>
      </table>
	  <i class="icon-spinner icon-spin spinner"></i>
    </div>
</div>
