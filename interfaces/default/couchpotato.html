<%inherit file="base.html"/>
<%block name="header"><script src="/js/couchpotato.js"></script></%block>
<%
import htpc
settings = htpc.settings.Settings()
%>
<div class="container">
    <div class="content maincontent">
        <h1 class="page-header page-title">
            <a href="http://${settings.get('couchpotato_host')}:${settings.get('couchpotato_port')}" target="_blank">${settings.get('couchpotato_name', 'CouchPotato')}</a>
        </h1>
        <form id="searchform" class="well form-inline">
            <input class="span6" id="search_movie_name" name="search_movie_name" type="text" />
            <button type="submit" class="btn btn-success" id="search_movie_button"><i class="icon-search icon-white"></i> Search movie</button>
        </form>
        <ul class="nav nav-tabs">
            <li class="active"><a href="#wanted" data-toggle="tab">Wanted</a></li>
            <li><a href="#history" data-toggle="tab">History</a></li>
        </ul>
        <div class="tab-content">
            <div id="wanted" class="tab-pane active">
                <ul id="wanted-grid" class="thumbnails filter"></ul>
            </div>
            <div id="history" class="tab-pane">
                <table class="table table-striped table-sortable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Log</th>
                        </tr>
                    </thead>
                    <tbody id="history-grid"></tbody>
                </table>
            </div>
        </div>
        <div class="spinner"></div>
    </div>
</div>
